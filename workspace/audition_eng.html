<!DOCTYPE html>
<html lang="en">

<head>
  <title>MintVoice</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta property="og:type" content="website">
  <meta property="og:title" content="MintVoice - 성우 데이터베이스">
  <script src="/src/lib/jquery/jquery-3.3.1.min.js"></script>
  <script src="/src/lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/src/lib/bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="stylesheet" href="/src/css/board.css">
  <link rel="shortcut icon" href="/images/favicon.ico">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="/">MintVoice</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/board/notice">NOTICE</a></li>
            <li><a href="/contact">CONTACT</a></li>
            <li><a href="/board/audition">AUDITION</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">LANGUAGE <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/lang/ko">한국어</a></li>
                <li><a href="/lang/en">English</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="row" id="writeButtonWrap">
      <div class="col-md-2 col-md-offset-10 col-xs-4 col-xs-offset-8">
        <a href="/board/audition/write"><button type="button" class="btn btn-block btnWeight" id="writeButton">Write</button></a>
      </div>
    </section>

    <!-- 메인  -->
    <section class="row row-eq-height vertical-align" id="mainTable">
      <table class="table table-hover">
        <thead class="h3">
          <tr>
            <th width="50%">
              Title
            </th>
            <th width="20%">
              Writer
            </th>
            <th width="20%">
              Date
            </th>
            <th width="10%">
              View
            </th>
          </tr>
        </thead>
        <tbody class="h4" id="tableMain">

        </tbody>
      </table>
    </section>

    <section class="row">
      <nav class="text-center" aria-label="Page navigation">
        <ul class="pagination">

        </ul>
      </nav>
    </section>

    <footer class="row row-eq-height navbar-fixed-bottom" id="footerBox">
      <div class="col-md-12 col-xs-12">
        <div class="row">
          <div class="col-md-2 col-md-offset-3">
            <div class="bold h3">Address</div>
            <p class="contact-meta ">B1, 216, Baumoe-ro, Seocho-gu, Seoul, Republic of Korea</p>
          </div>
          <div class="col-md-2">
            <div class="bold h3">Email</div>
            <p class="contact-meta">mint@mintmedia.co.kr</p>
          </div>
          <div class="col-md-2">
            <div class="bold h3">Phone</div>
            <p class="contact-meta">+82-2-579-1640</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 text-center h4" id="reserved">
            2018 © mintmedia, some rights reserved.
          </div>
        </div>
      </div>
    </footer>

    <!-- Main Container End -->
  </div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="/src/js/audition.js" type="text/babel"></script>
  <script src="/src/js/boardpagination.js" type="text/babel"></script>
</body>

</html>
