<!DOCTYPE html>
<html lang="ko">

<head>
  <title>MintVoice</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta property="og:type" content="website">
  <meta property="og:title" content="MintVoice - 성우 데이터베이스">
  <script src="src/lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="src/lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-beta.1/classic/ckeditor.js"></script>
  <link rel="stylesheet" href="src/lib/bootstrap-3.3.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/css/main.css">
	<style>
		.ck-content {
			min-height: 300px;
		}
	</style>
</head>

<body>
	<div class="col-md-6 col-md-offset-3">
		<form class="form-horizontal" role="form" method="post" action="/board">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">이름</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" name="name" placeholder="이름" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">제목</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="title" name="title" placeholder="제목" value="">
					</div>
				</div>
				<div class="form-group">
					<label for="message" class="col-sm-2 control-label">내용</label>
					<div class="col-sm-10">
						<textarea name="content" id="editor">
						</textarea>
						<script>
								ClassicEditor
										.create( document.querySelector( '#editor' ) )
										.catch( error => {
												console.error( error );
										} );
						</script>
						<!-- <textarea class="form-control" rows="4" name="message"></textarea> -->
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">비밀번호</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
					</div>
				</div>
			</form>
		</div>
</body>

</html>
