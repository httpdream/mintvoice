<!DOCTYPE html>
<html lang="ko">

<head>
  <title>MintVoice</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta property="og:type" content="website">
  <meta property="og:title" content="MintVoice - 성우 데이터베이스">
  <script src="/src/lib/jquery/jquery-3.3.1.min.js"></script>
  <script src="/src/lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/src/lib/bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="stylesheet" href="/src/css/board.css">
  <link rel="shortcut icon" href="/images/favicon.ico">
</head>

<body>
  <div class="modal fade" tabindex="-1" role="dialog" id="passwordCheck">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">관리자 비밀번호를 입력해주세요.</h4>
        </div>
        <form method="POST" action="/board/notice/write">
          <div class="modal-body">
              <input type="password" name="password" class="form-control" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            <button type="submit" class="btn btn-info">입력</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    
  <div class="container-fluid">

    <section class="row" id="writeButtonWrap">
      <div class="col-md-2 col-md-offset-10 col-xs-4 col-xs-offset-8">
        <a href="#" data-toggle="modal" data-target="#passwordCheck"><button type="button" class="btn btn-block btnWeight" id="writeButton">글 작성</button></a>
      </div>
    </section>

    <!-- 메인  -->
    <section class="row row-eq-height vertical-align marginTop" id="mainTable">
      <table class="table table-hover tableNotice">
        <thead class="h3">
          <tr>
            <th width="50%">
              제목
            </th>
            <th width="20%">
              작성자
            </th>
            <th width="20%">
              날짜
            </th>
            <th width="10%">
              조회수
            </th>
          </tr>
        </thead>
        <tbody class="h4" id="tableMain">

        </tbody>
      </table>
    </section>
    <nav class="text-center" aria-label="Page navigation">
      <ul class="pagination">

      </ul>
    </nav>

    <footer class="row row-eq-height navbar-fixed-bottom" id="footerBox">
      <div class="col-md-12 col-xs-12">
        <div class="row">
          <div class="col-md-2 col-md-offset-3">
            <div class="bold h3">Address</div>
            <p class="contact-meta ">B1, Fine Bld. 8401, Yangjae-dong, Seocho-gu, Seoul, South Korea</p>
          </div>
          <div class="col-md-2">
            <div class="bold h3">Email</div>
            <p class="contact-meta">mint@mintsound.co.kr</p>
          </div>
          <div class="col-md-2">
            <div class="bold h3">Phone</div>
            <p class="contact-meta">+82-2-579-1640</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 text-center h4" id="reserved">
            2018 © mintsound, some rights reserved.
          </div>
        </div>
      </div>
    </footer>

    <!-- Main Container End -->
  </div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="/src/js/notice.js" type="text/babel"></script>
  <script src="/src/js/boardpagination.js" type="text/babel"></script>
</body>

</html>
