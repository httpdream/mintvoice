<!DOCTYPE html>
<html lang="ko">

<head>
  <title>MintVoice</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta property="og:type" content="website">
  <meta property="og:title" content="MintVoice - 성우 데이터베이스">
  <script src="/src/lib/jquery/jquery-3.3.1.min.js"></script>
  <script src="/src/lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.ckeditor.com/4.9.1/basic/ckeditor.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="/src/js/write_contact.js" type="text/babel"></script>
  <link rel="stylesheet" href="/src/lib/bootstrap-3.3.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/src/css/write.css">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <style>
    .ck-content {
      min-height: 300px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="mainContainer">
        <form id="write_contact" class="form-horizontal" role="form" method="post">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">이름</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="성함을 적어주세요." value="">
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">전화번호</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="입력해주신 번호로 연락드리겠습니다." value="">
            </div>
          </div>
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">제목</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" name="title" placeholder="제목" value="">
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="col-sm-2 control-label">내용</label>
            <div class="col-sm-10">
              <textarea name="c" id="editor">
					</textarea>
              <script>
                CKEDITOR.replace("editor");
              </script>
              <!-- <textarea class="form-control" rows="4" name="message"></textarea> -->
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">비밀번호</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" placeholder="글을 수정하거나 삭제할 때 사용됩니다.">
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="form-group pull-right">
          <input type="button" id="submit" value="저장" class="btn">
        </div>
        </form>
      </div>
    </div>
    <footer class="row row-eq-height navbar-fixed-bottom" id="footerBox">
      <div class="col-md-12 col-xs-12">
        <div class="row">
          <div class="col-md-2 col-md-offset-3">
            <div class="bold h3">Address</div>
            <p class="contact-meta">B1, Fine Bld. 8401, Yangjae-dong, Seocho-gu, Seoul, South Korea</p>
          </div>
          <div class="col-md-2">
            <div class="bold h3">Email</div>
            <p class="contact-meta">mint@mintsound.co.kr</p>
          </div>
          <div class="col-md-2">
            <div class="bold h3">Phone</div>
            <p class="contact-meta">+82-2-579-1640</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 text-center h4" id="reserved">
            2018 © mintsound, some rights reserved.
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
